<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-8859-1">
	<title>eCommerce</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link th:href="@{/styles/modal.css}" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/modal.js}"></script>



</head>

<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container my-2">
		<h1>Cart Items</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>

					<th>Item Name</th>
					<th>Item Price</th>
					<th>Action</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listItems}">

					<td th:text="${item.product.productName}"></td>
					<td th:text="${item.product.price}"></td>
					<td>
						<a th:href="@{/cart/delete/{cartId}(cartId=${item.id})}" class="btn btn-danger">Remove</a>
					</td>
				</tr>
			</tbody>
		</table>


		<button id="payment-button">Pay with Khalti</button>

	</div>

	<div class="form-popup" id="myForm">
		<form action="/action_page.php" class="form-container">
			<h1>Login</h1>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<button type="submit" class="btn">Login</button>
			<button type="button" class="btn cancel" th:onclick="closeForm()">Close</button>
		</form>
	</div>
	<script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
	<script>
	
	function copyOrder(){
				$.ajax({
				url: '/cart/copyOrder',
				type: 'PUT',
				data: record,
				dataType: 'json',
				success: function (response) {
				
				alert('OrderCopied');
				}
			});
	}
		function updateCart(record){
				$.ajax({
				url: '/cart/updateOrder',
				type: 'PUT',
				data: record,
				dataType: 'json',
				success: function (response) {
			
				alert('CartCleared');
				}
			});
	}
	
	function clearCart(){
				$.ajax({
				url: '/cart/delete',
				type: 'DELETE',
				success: function (response) {
				alert('CartCleared');
				}
			});
	}
	
		function verifyPayment(payload) {
			$.ajax({
				url: '/paymentDemo',
				type: 'POST',
				data: payload,
				dataType: 'json',
				success: function (response) {
			    console.log(response)
					alert("Payment Successful!!!");
					
					setTimeout(function () {
						window.location = "/categories/products";
					}, 1000);
					
					 updateCart(response);
				
			

				},
				error: function (error) {alert(error.responseJSON['message'])}
			});
		}
		var config = {
			// replace the publicKey with yours
			"publicKey": "test_public_key_b20e5a4ad6854d9c950ccb1f80795120",
			"productIdentity": "1234567890",
			"productName": "Dragon",
			"productUrl": "http://gameofthrones.wikia.com/wiki/Dragons",
			"paymentPreference": [
				"KHALTI",
				"EBANKING",
				"MOBILE_BANKING",
				"CONNECT_IPS",
				"SCT",
			],
			"eventHandler": {
				onSuccess(payload) {
					// hit merchant api for initiating verfication
					console.log("Success Payload");
					console.log(payload);
					verifyPayment(payload);
				},
				onError(error, payload) {
					console.log("Failure Payload")
					console.log(payload);
					console.log(error);
				},
				onClose() {
					console.log('widget is closing');
				}
			}
		};

		var checkout = new KhaltiCheckout(config);
		var btn = document.getElementById("payment-button");
		btn.onclick = function () {
			// minimum transaction amount must be 10, i.e 1000 in paisa.
			checkout.show({amount: 1000});
		}
	</script>
</body>

</html>
