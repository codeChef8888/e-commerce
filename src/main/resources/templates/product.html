<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>eCommerce</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Products</h1>

		<a th:href="@{/cart}" class="btn btn-primary">MyCart</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Price</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.productName}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.description}"></td>
					<td><a
						th:href="@{/eCommerce/formForUpdateProduct/{productId}(productId=${product.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/eCommerce/deleteProduct/{productId}(productId=${product.id})}"
						class="btn btn-danger">Delete</a>
						<a th:href="@{/cart/{productId}(productId=${product.id})}"  class="btn btn-primary">AddToCart</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
