<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nepali handnicraft</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider.min.js"
	integrity="sha512-DMVsZXgX4yFXz69Stig0g783PuBnl245OQV2qj5gSHTVUAuSeqRolBbaqiungKghnEPYee081WTTN6WA4BPYww=="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css"
	integrity="sha512-c7jR/kCnu09ZrAKsWXsI/x9HCO9kkpHw4Ftqhofqs+I2hNxalK5RGwo/IAhW3iqCHIw55wBSSCFlm8JP0sw2Zw=="
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">

		<div>
			<img th:src="${index.logo}" />
		</div>

		<div th:each="menu: ${index.menus}">
			<!--  <p th:text="${menu.id}" /> -->
			<a th:href="${menu.url_link}" th:value="${menu.name}" /><p th:text="${menu.name}" /></a>



		</div>

		<div class="flexslider text-center">

			<ul class="slides">
				<li th:each="craousal: ${index.craousal}"><img th:src="${craousal.image_url}" /></li>
			</ul>
		</div>
		<script>
			$(window).load(function() {
				$('.flexslider').flexslider({
					animation : "slide"
				});
			});
		</script>

	</div>
</body>
</html>
